<ion-view view-title="{{tasks}}" class="bg-office ">
<!-- animate-fade-slide-in -->
    <ion-content ng-class="{expanded:isExpanded}" class="">
        <div class="list half list-tasks">
            <div ng-repeat="task in tasksItem"  ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <h2>{{task.title}}</h2>
                    <img class="full-image" src="img/task-item.jpg">
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item stable-bg positive-900">
                        <i class="icon ion-android-time"></i>
                        {{task.date | date}}
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
