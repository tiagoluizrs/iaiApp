<ion-view view-title="{{updates}}" class="bg-office ">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="item card-item" ng-repeat="update in updatesItem" >
            <div ui-sref="app.tasks" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/{{update.image}}');"></span>
                    <strong>{{update.user}}</strong> {{update.action}} <strong>{{update.project}}</strong> ...
                    <a class="image" ng-repeat="asset in assets"><img src="img/{{asset.assetSing}}">
                    </a>
                    <div class="card-footer text-right">
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{update.date | date}}   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
